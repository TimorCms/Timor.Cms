on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n timorcms -g timorcms80dc-rg --location "Australia East" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n timorcms --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n timorcms --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n timorcms --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: timorcms.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "build/Dockerfile" -t timorcms.azurecr.io/timorcms:${{ github.sha }}
        docker push timorcms.azurecr.io/timorcms:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_timorcms_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep timorcms1bff | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace timorcms1bff`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: timorcms1bff
        container-registry-url: timorcms.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: timorcmsdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: timorcms1bff
        manifests: |
          manifests/deployment-1.yml
          manifests/service-1.yml
        images: |
          timorcms.azurecr.io/timorcms:${{ github.sha }}
        imagepullsecrets: |
          timorcmsdockerauth